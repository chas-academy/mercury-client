version: '3.5'
services:
  client:
    image: ludlun/mercury-client
    networks:
      - traefik
    deploy:
      labels:
        traefik.port: '80'
        traefik.backend: 'mercury_client'
        traefik.docker.network: 'traefik'
        traefik.frontend.rule: 'Host:mercury.lndgrn.xyz'
    environment:
      - REACT_APP_MOCK=https://5adef892bf932f0014d11b48.mockapi.io/api
    env_file:
      - .env

networks:
  traefik:
    external: true
