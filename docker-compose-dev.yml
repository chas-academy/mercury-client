version: '3.5'
services:
  client:
    image: ludlun/mercury-client-dev
    working_dir: /usr/share/nginx/html
    networks:
      - traefik
    deploy:
      labels:
        traefik.port: '80'
        traefik.backend: 'mercury_client_dev'
        traefik.docker.network: 'traefik'
        traefik.frontend.rule: 'Host:mercury-dev.lndgrn.xyz'
    env_file:
      - .env

networks:
  traefik:
    external: true